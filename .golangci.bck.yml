# golangci-lint configuration
# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - gocritic
    - gosec
    - cyclop
    - gocyclo
    - varnamelen
    - nilerr
    - errorlint
    - testableexamples
    - dupl

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  gocyclo:
    min-complexity: 15

  cyclop:
    max-complexity: 15
    package-average: 10

  varnamelen:
    min-name-length: 2
    check-receiver: true
    check-return: true
    check-type-param: true
    ignore-names:
      - i
      - j
      - k
      - v
      - w
      - x
      - y
      - z
      - T
      - ok
      - id
      - db
      - tx
      - fn
      - ch
      - wg
      - mu
      - rw
      - m
      - n
      - r
      - s
      - t
      - u

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: superfluous-else
      - name: time-naming
      - name: unexported-naming
      - name: unexported-return
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming

  gosec:
    severity: medium
    confidence: medium
    exclude-generated: true

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - exitAfterDefer

  dupl:
    threshold: 150

issues:
  exclude-dirs:
    - vendor
    - .git
    - node_modules
  exclude-files:
    - ".*_test\\.go$"
    - ".*_mock\\.go$"
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - varnamelen
    
    - path: ".*\\.pb\\.go$"
      linters:
        - all
    
    - path: ".*_mock\\.go$"
      linters:
        - all
    
    - linters:
        - revive
      text: "unused-parameter"
      path: ".*interface.*"
    
    - linters:
        - revive
      text: "error-strings"
      source: "errors.New"

  max-issues-per-linter: 0
  max-same-issues: 0
