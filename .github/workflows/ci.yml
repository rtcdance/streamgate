            try {
              const coverageData = fs.readFileSync('coverage-func.txt', 'utf8');
              const match = coverageData.match(/total:\s*(\d+\.\d+)%/);
              if (match) {
                totalCoverage = match[1];
              }
            } catch (error) {
              console.log('Could not read coverage file:', error.message);
            }
            
            const comment = `## ðŸ“Š Code Coverage Report
            
            ### Overall Coverage: ${totalCoverage}%
            
            <details>
