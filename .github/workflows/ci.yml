          go tool cover -html=coverage-total.out -o coverage.html
          go tool cover -func=coverage-total.out -o coverage-func.txt

      - name: Generate coverage badge
        run: |
          TOTAL_COVERAGE=$(go tool cover -func=coverage-total.out | grep total | awk '{print $3}' | sed 's/%//')
          COVERAGE_INT=${TOTAL_COVERAGE%.*}
          
          # Generate SVG badge
          cat > coverage-badge.svg <<EOF
          <svg xmlns="http://www.w3.org/2000/svg" width="120" height="20">
            <linearGradient id="b" x2="0" y2="100%">
              <stop offset="0%" stop-color="#bbb" stop-opacity=".1"/>
              <stop offset="1%" stop-opacity=".1"/>
            </linearGradient>
            <mask id="a">
              <rect x="0" y="0" width="120" height="20" rx="3" fill="#fff"/>
            </mask>
            <g mask="url(#a)">
              <path fill="#555" d="M0 0h120v20H0z"/>
              <path fill="#007ec6" d="M0 0h55v20H0z"/>
              <path fill="#dfb317" d="M55 0h65v20H55z"/>
              <text x="65" y="15" fill="#010101" font-family="Verdana,Geneva,DejaVu,sans-serif" font-size="11" font-weight="bold">coverage</text>
              <text x="10" y="15" fill="#fff" font-family="Verdana,Geneva,DejaVu,sans-serif" font-size="11">${TOTAL_COVERAGE}%</text>
            </g>
          </svg>
          EOF
          
          echo "Coverage badge generated: ${TOTAL_COVERAGE}%"

      - name: Display coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Calculate overall coverage percentage
