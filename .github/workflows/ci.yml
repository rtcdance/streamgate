  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, load-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4

      - name: Merge coverage reports
        run: |
          go install github.com/wadey/gocovmerge@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          
          echo "Listing all downloaded artifacts:"
          find . -type f -name "*.out" | head -20
          
          # Collect all coverage files from artifact directories
          find . -path "*/coverage-unit/coverage.out" -exec cat {} \; > coverage-unit.out || true
          find . -path "*/coverage-integration/coverage.out" -exec cat {} \; > coverage-integration.out || true
          find . -path "*/coverage-e2e/coverage.out" -exec cat {} \; > coverage-e2e.out || true
          find . -path "*/coverage-load/coverage.out" -exec cat {} \; > coverage-load.out || true
          
          echo "Coverage file sizes:"
          ls -lh coverage-unit.out coverage-integration.out coverage-e2e.out coverage-load.out 2>&1 || true
          
          # Merge all coverage files
          if [ -s coverage-unit.out ] || [ -s coverage-integration.out ] || [ -s coverage-e2e.out ] || [ -s coverage-load.out ]; then
            gocovmerge coverage-unit.out coverage-integration.out coverage-e2e.out coverage-load.out > coverage-total.out
            echo "Coverage merge completed"
          else
            echo "No coverage files found, creating empty coverage-total.out"
            echo "mode: set" > coverage-total.out
          fi
          
          echo "Final coverage file size:"
          ls -lh coverage-total.out
          
          # Calculate and display coverage percentage
          TOTAL_COVERAGE=$(go tool cover -func=coverage-total.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total Code Coverage: ${TOTAL_COVERAGE}%"
          
          # Check if coverage meets threshold
          COVERAGE_THRESHOLD=80
          if (( $(echo "$TOTAL_COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "âš ï¸  Coverage ${TOTAL_COVERAGE}% is below ${COVERAGE_THRESHOLD}% threshold"
            echo "::warning::Coverage is ${TOTAL_COVERAGE}%, below ${COVERAGE_THRESHOLD}% threshold"
          else
            echo "âœ… Coverage ${TOTAL_COVERAGE}% meets ${COVERAGE_THRESHOLD}% threshold"
          fi

      - name: Generate HTML coverage report
