          else
            echo "âœ… Coverage meets ${COVERAGE_THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Coverage by Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage-total.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Coverage Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage-total.out | grep -E "^github.com/streamgate" | awk -F: '{print $1}' | sort -u | while read pkg; do
            pkg_cov=$(go tool cover -func=coverage-total.out | grep "$pkg:" | awk '{sum+=$3} END {printf "%.1f", sum}')
            echo "| $pkg | ${pkg_cov}% |" >> $GITHUB_STEP_SUMMARY
          done

