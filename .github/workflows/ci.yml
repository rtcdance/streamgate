        run: go test -v -race -coverprofile=coverage-e2e.out ./test/e2e/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: coverage-e2e.out

      - name: Cleanup MinIO
        if: always()
        run: |
          docker stop minio || true
          docker rm minio || true

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: streamgate
          POSTGRES_PASSWORD: streamgate
          POSTGRES_DB: streamgate
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

