        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql -h localhost -U streamgate -d streamgate < migrations/001_init_schema.sql
          psql -h localhost -U streamgate -d streamgate < migrations/002_add_content_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/003_add_user_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/004_add_nft_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/005_add_transaction_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/006_add_content_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/007_add_nft_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/008_add_transaction_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/009_create_streams_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/010_create_transcoding_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/011_create_uploads_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/012_create_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/013_add_content_metadata.sql
          psql -h localhost -U streamgate -d streamgate < migrations/014_add_transcoding_timestamps.sql

      - name: Run load tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: streamgate
          DB_PASSWORD: streamgate
          DB_NAME: streamgate
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -race -coverprofile=coverage-load.out -timeout=30m ./test/load/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-load
          path: coverage-load.out

  benchmark-tests:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ ./test/benchmark/... | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, load-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4

      - name: Merge coverage reports
        run: |
          go install github.com/wadey/gocovmerge@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          find . -name "coverage-unit.out" -exec cp {} coverage-unit.out \;
          find . -name "coverage-integration.out" -exec cp {} coverage-integration.out \;
          find . -name "coverage-e2e.out" -exec cp {} coverage-e2e.out \;
          find . -name "coverage-load.out" -exec cp {} coverage-load.out \;
          gocovmerge coverage-unit.out coverage-integration.out coverage-e2e.out coverage-load.out > coverage-total.out

      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage-total.out -o coverage.html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage-total.out
            coverage.html

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/coverage
          cp coverage.html deploy/coverage/index.html
          cp coverage-total.out deploy/coverage/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy/coverage
          publish_branch: gh-pages
          force_orphan: true

      - name: Output coverage URL
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "Coverage report will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-total.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, security, build, unit-tests, integration-tests, e2e-tests, benchmark-tests, load-tests, coverage]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security scan failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.load-tests.result }}" != "success" ]; then
            echo "Load tests failed"
            exit 1
          fi
          echo "All quality gates passed!"
