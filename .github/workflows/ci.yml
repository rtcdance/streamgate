name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write
  security-events: write
  pages: write
  id-token: write

env:
  GO_VERSION: '1.25.0'
  GOPROXY: 'https://goproxy.io,direct'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: auto
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --config=.golangci.yml --timeout=5m ./...

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is not tidy" && exit 1)

      - name: Verify dependencies
        run: go mod verify

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build monolith
        run: go build -o bin/streamgate ./cmd/monolith/streamgate

      - name: Build microservices
        run: |
          go build -o bin/api-gateway ./cmd/microservices/api-gateway
          go build -o bin/auth ./cmd/microservices/auth
          go build -o bin/cache ./cmd/microservices/cache
          go build -o bin/metadata ./cmd/microservices/metadata
          go build -o bin/monitor ./cmd/microservices/monitor
          go build -o bin/streaming ./cmd/microservices/streaming
          go build -o bin/transcoder ./cmd/microservices/transcoder
          go build -o bin/upload ./cmd/microservices/upload
          go build -o bin/worker ./cmd/microservices/worker

      - name: Verify binaries
        run: |
          for binary in bin/streamgate bin/api-gateway bin/auth bin/cache bin/metadata bin/monitor bin/streaming bin/transcoder bin/upload bin/worker; do
            if [ ! -f "$binary" ]; then
              echo "Binary $binary not found"
              exit 1
            fi
            echo "âœ“ Found $binary"
          done
          echo "All binaries built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 5

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage-unit.out ./test/unit/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.out

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: streamgate
          POSTGRES_PASSWORD: streamgate
          POSTGRES_DB: streamgate
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Start MinIO
        run: |
          mkdir -p /tmp/minio
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            -v /tmp/minio:/data \
            minio/minio:latest server /data --console-address ":9001"
          echo "Waiting for MinIO to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/live; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 2
          done

      - name: Create MinIO bucket
        run: |
          wget -q https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set local http://localhost:9000 minioadmin minioadmin
          ./mc mb local/test-bucket --ignore-existing

      - name: Setup database
        env:
          PGPASSWORD: streamgate
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql -h localhost -U streamgate -d streamgate < migrations/001_init_schema.sql
          psql -h localhost -U streamgate -d streamgate < migrations/002_add_content_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/003_add_user_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/004_add_nft_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/005_add_transaction_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/006_add_content_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/007_add_nft_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/008_add_transaction_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/009_create_streams_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/010_create_transcoding_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/011_create_uploads_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/012_create_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/013_add_content_metadata.sql
          psql -h localhost -U streamgate -d streamgate < migrations/014_add_transcoding_timestamps.sql

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: streamgate
          DB_PASSWORD: streamgate
          DB_NAME: streamgate
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_USE_SSL: false
        run: go test -v -race -coverprofile=coverage-integration.out ./test/integration/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.out

      - name: Cleanup MinIO
        if: always()
        run: |
          docker stop minio || true
          docker rm minio || true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: streamgate
