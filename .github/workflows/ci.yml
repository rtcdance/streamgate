            \`\`\`
            </details>
            
            ---
            
            ðŸ“ˆ Coverage Badge: ![coverage](https://img.shields.io/badge/coverage-${totalCoverage}%25-brightgreen)
            
            ðŸ“„ Full Report: [View HTML](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/coverage
          cp coverage.html deploy/coverage/index.html
          cp coverage-total.out deploy/coverage/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy/coverage
          publish_branch: gh-pages
          force_orphan: true

      - name: Output coverage URL
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "Coverage report will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-total.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold
        run: |
          TOTAL_COVERAGE=$(go tool cover -func=coverage-total.out | grep total | awk '{print $3}' | sed 's/%//')
          COVERAGE_THRESHOLD=80
          if (( $(echo "$TOTAL_COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "::error::Coverage ${TOTAL_COVERAGE}% is below ${COVERAGE_THRESHOLD}% threshold"
            exit 1
          fi
          echo "âœ… Coverage ${TOTAL_COVERAGE}% meets ${COVERAGE_THRESHOLD}% threshold"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, security, build, unit-tests, integration-tests, e2e-tests, benchmark-tests, load-tests, coverage]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security scan failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.load-tests.result }}" != "success" ]; then
            echo "Load tests failed"
            exit 1
          fi
          echo "All quality gates passed!"
