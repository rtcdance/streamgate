            ${{ runner.os }}-go-

      - name: Start MinIO
        run: |
          mkdir -p /tmp/minio
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
