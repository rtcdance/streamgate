name: Deploy to Production

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-docker:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            cd /opt/streamgate
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T api-gateway go test ./...
          EOF

  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
      
      - name: Deploy with Helm
        run: |
          helm repo add streamgate https://charts.example.com
          helm repo update
          helm upgrade --install streamgate streamgate/streamgate \
            --namespace production \
            --values deploy/helm/values.yaml \
            --set image.tag=${{ github.ref_name }}
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/streamgate-api-gateway -n production --timeout=5m
          kubectl rollout status deployment/streamgate-auth -n production --timeout=5m
      
      - name: Run smoke tests
        run: |
          kubectl run smoke-test --image=curlimages/curl:latest -n production --rm -i --restart=Never -- \
            curl -f http://streamgate-api-gateway:8080/api/v1/health

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-docker, deploy-kubernetes]
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "text": "StreamGate Deployment Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*\nVersion: ${{ github.ref_name }}\nStatus: ${{ job.status }}"
                  }
                }
              ]
            }
