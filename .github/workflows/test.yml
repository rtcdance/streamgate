      - name: Run E2E test - ${{ matrix.test-file }}
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: streamgate
          DATABASE_PASSWORD: streamgate
          DATABASE_NAME: streamgate
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_USE_SSL: false
        run: go test -v -race -coverprofile=coverage.out -run TestFile ./test/e2e/${{ matrix.test-file }}

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e-${{ matrix.test-file }}
          path: coverage.out
          if-no-files-found: ignore
          retention-days: 1

      - name: Cleanup MinIO
        if: always()
        run: |
          docker stop minio || true
          docker rm minio || true

  benchmark-tests:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ ./test/benchmark/... | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: streamgate
          POSTGRES_PASSWORD: streamgate
