          cache: true

      - name: Setup database
        env:
          PGPASSWORD: streamgate
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql -h localhost -U streamgate -d streamgate < migrations/001_init_schema.sql
          psql -h localhost -U streamgate -d streamgate < migrations/002_add_content_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/003_add_user_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/004_add_nft_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/005_add_transaction_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/006_add_content_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/007_add_nft_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/008_add_transaction_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/009_create_streams_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/010_create_transcoding_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/011_create_uploads_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/012_create_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/013_add_content_metadata.sql

      - name: Run load tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: streamgate
          DATABASE_PASSWORD: streamgate
          DATABASE_NAME: streamgate
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -timeout=30m ./test/load/...

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: test/load/

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: streamgate
          POSTGRES_PASSWORD: streamgate
          POSTGRES_DB: streamgate
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup database
        env:
          PGPASSWORD: streamgate
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql -h localhost -U streamgate -d streamgate < migrations/001_init_schema.sql
          psql -h localhost -U streamgate -d streamgate < migrations/002_add_content_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/003_add_user_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/004_add_nft_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/005_add_transaction_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/006_add_content_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/007_add_nft_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/008_add_transaction_columns.sql
          psql -h localhost -U streamgate -d streamgate < migrations/009_create_streams_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/010_create_transcoding_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/011_create_uploads_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/012_create_tasks_table.sql
          psql -h localhost -U streamgate -d streamgate < migrations/013_add_content_metadata.sql

      - name: Run security tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: streamgate
          DATABASE_PASSWORD: streamgate
          DATABASE_NAME: streamgate
        run: go test -v ./test/security/...

      - name: Upload security test results
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: test/security/

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4

      - name: Merge coverage reports
        run: |
          go install github.com/wadey/gocovmerge@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          find . -name "coverage-unit-*.out" -exec cat {} \; > coverage-unit.out
          find . -name "coverage-integration-*.out" -exec cat {} \; > coverage-integration.out
          find . -name "coverage-e2e-*.out" -exec cat {} \; > coverage-e2e.out
          gocovmerge coverage-unit.out coverage-integration.out coverage-e2e.out > coverage-total.out

      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage-total.out -o coverage.html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage-total.out
            coverage.html

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/coverage
          cp coverage.html deploy/coverage/index.html
          cp coverage-total.out deploy/coverage/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy/coverage
          publish_branch: gh-pages
          force_orphan: true

      - name: Output coverage URL
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "Coverage report will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-total.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, benchmark-tests, load-tests, security-tests, coverage-report]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate test report
        run: |
          echo "# Test Summary Report" > test-summary.md
          echo "" >> test-summary.md
          echo "## Test Results" >> test-summary.md
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-summary.md
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> test-summary.md
          echo "- Benchmark Tests: ${{ needs.benchmark-tests.result }}" >> test-summary.md
          echo "- Load Tests: ${{ needs.load-tests.result }}" >> test-summary.md
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> test-summary.md

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md
