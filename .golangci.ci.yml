version: 2

run:
  timeout: 5m
  tests: false
  allow-parallel-runners: true
  allow-serial-runners: true

linters:
  disable-all: true
  enable:
    - govet
    - ineffassign
    - misspell
  disable:
    - errcheck
    - staticcheck
    - unused

issues:
  exclude-dirs:
    - vendor
    - .git
    - node_modules
    - test
    - tests
  exclude-files:
    - ".*_test\\.go$"
    - ".*_mock\\.go$"
  exclude-rules:
    - path: ".*\\.pb\\.go$"
      linters:
        - all
    
    - path: ".*_mock\\.go$"
      linters:
        - all

  max-issues-per-linter: 0
  max-same-issues: 0
