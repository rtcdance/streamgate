---
# Canary Deployment Setup for StreamGate
# This file contains the infrastructure for canary deployments with traffic splitting

apiVersion: v1
kind: Service
metadata:
  name: streamgate-stable
  namespace: streamgate
  labels:
    app: streamgate
    version: stable
spec:
  type: ClusterIP
  selector:
    app: streamgate
    version: stable
  ports:
    - name: http
      port: 9090
      targetPort: 9090
    - name: metrics
      port: 9091
      targetPort: 9091

---
apiVersion: v1
kind: Service
metadata:
  name: streamgate-canary
  namespace: streamgate
  labels:
    app: streamgate
    version: canary
spec:
  type: ClusterIP
  selector:
    app: streamgate
    version: canary
  ports:
    - name: http
      port: 9090
      targetPort: 9090
    - name: metrics
      port: 9091
      targetPort: 9091

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamgate-stable
  namespace: streamgate
  labels:
    app: streamgate
    version: stable
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: streamgate
      version: stable
  template:
    metadata:
      labels:
        app: streamgate
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: streamgate
      containers:
        - name: streamgate
          image: streamgate:stable
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
            - name: metrics
              containerPort: 9091
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: DEPLOYMENT_MODE
              value: "microservices"
          envFrom:
            - configMapRef:
                name: streamgate-config
            - secretRef:
                name: streamgate-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: config
              mountPath: /etc/streamgate
      volumes:
        - name: config
          configMap:
            name: streamgate-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamgate-canary
  namespace: streamgate
  labels:
    app: streamgate
    version: canary
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: streamgate
      version: canary
  template:
    metadata:
      labels:
        app: streamgate
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: streamgate
      containers:
        - name: streamgate
          image: streamgate:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9090
            - name: metrics
              containerPort: 9091
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: DEPLOYMENT_MODE
              value: "microservices"
          envFrom:
            - configMapRef:
                name: streamgate-config
            - secretRef:
                name: streamgate-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: config
              mountPath: /etc/streamgate
      volumes:
        - name: config
          configMap:
            name: streamgate-config
