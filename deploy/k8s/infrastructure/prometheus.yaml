apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: streamgate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: streamgate
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: streamgate
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'streamgate-api-gateway'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: api-gateway
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9090

      - job_name: 'streamgate-transcoder'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: transcoder
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9091

      - job_name: 'streamgate-upload'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: upload
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9092

      - job_name: 'streamgate-streaming'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: streaming
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9093

      - job_name: 'streamgate-metadata'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: metadata
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9094

      - job_name: 'streamgate-cache'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: cache
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9095

      - job_name: 'streamgate-auth'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: auth
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9096

      - job_name: 'streamgate-worker'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - streamgate
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: worker
          action: keep
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9097
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: streamgate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
