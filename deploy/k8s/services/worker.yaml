apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: streamgate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: streamgate:worker
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8087
          name: http
        - containerPort: 9097
          name: metrics
        envFrom:
        - configMapRef:
            name: streamgate-config
        - secretRef:
            name: streamgate-secrets
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8087
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
  namespace: streamgate
spec:
  selector:
    app: worker
  ports:
  - name: http
    port: 8087
    targetPort: 8087
  - name: metrics
    port: 9097
    targetPort: 9097
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
  namespace: streamgate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
