apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: streamgate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
      - name: cache
        image: streamgate:cache
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8085
          name: http
        - containerPort: 9095
          name: metrics
        envFrom:
        - configMapRef:
            name: streamgate-config
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: cache-service
  namespace: streamgate
spec:
  selector:
    app: cache
  ports:
  - name: http
    port: 8085
    targetPort: 8085
  - name: metrics
    port: 9095
    targetPort: 9095
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cache-hpa
  namespace: streamgate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cache
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
