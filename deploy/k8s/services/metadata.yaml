apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata
  namespace: streamgate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metadata
  template:
    metadata:
      labels:
        app: metadata
    spec:
      containers:
      - name: metadata
        image: streamgate:metadata
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
          name: http
        - containerPort: 9094
          name: metrics
        envFrom:
        - configMapRef:
            name: streamgate-config
        - secretRef:
            name: streamgate-secrets
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
  namespace: streamgate
spec:
  selector:
    app: metadata
  ports:
  - name: http
    port: 8084
    targetPort: 8084
  - name: metrics
    port: 9094
    targetPort: 9094
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: metadata-hpa
  namespace: streamgate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: metadata
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
