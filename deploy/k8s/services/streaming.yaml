apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
  namespace: streamgate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
    spec:
      containers:
      - name: streaming
        image: streamgate:streaming
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 9093
          name: metrics
        envFrom:
        - configMapRef:
            name: streamgate-config
        - secretRef:
            name: streamgate-secrets
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: streaming-service
  namespace: streamgate
spec:
  selector:
    app: streaming
  ports:
  - name: http
    port: 8083
    targetPort: 8083
  - name: metrics
    port: 9093
    targetPort: 9093
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: streaming-hpa
  namespace: streamgate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: streaming
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
