apiVersion: v1
kind: ConfigMap
metadata:
  name: streamgate-config
  namespace: streamgate
data:
  config.yaml: |
    server:
      port: 9090
      timeout: 30s
    database:
      host: postgres
      port: 5432
      name: streamgate
      maxConnections: 100
    cache:
      host: redis
      port: 6379
      ttl: 3600
    event:
      nats:
        url: nats://nats:4222
    web3:
      rpc:
        ethereum: https://eth-mainnet.g.alchemy.com/v2/demo
        polygon: https://polygon-mainnet.g.alchemy.com/v2/demo
      ipfs:
        gateway: https://gateway.pinata.cloud
    monitoring:
      prometheus:
        port: 9091
      jaeger:
        endpoint: http://jaeger:14268/api/traces
